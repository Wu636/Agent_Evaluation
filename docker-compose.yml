services:
  # 前端服务
  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # 后端服务
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL:-http://llm-service.polymas.com/api/openai/v1/chat/completions}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o}
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
